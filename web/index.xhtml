<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Inicio de sesion" style="width: 500px;">

                <p:messages id="msgs" />

                <h:panelGrid columns="3" cellpadding="3">
                    <p:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{usuarioBean.usuario.user}" required="true"/>
                        
                    <p:message for="username" display="icon" />

                    <p:outputLabel for="password" value="Password: " />
                    <p:password id="password" value="#{usuarioBean.usuario.pass}" required="true"/>
                    
                </h:panelGrid>

                <p:commandButton value="Ingresar" update="panel" action="#{usuarioBean.login()}"/>
            </p:panel>
        </h:form>
        
    </h:body>
</html>
